<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
    <a href="{% url 'index' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition">
      Home API
    </a>

    <nav class="space-x-4">
      {% if request.user.is_authenticated %}
        <span class="text-gray-700 font-semibold">Hola, {{ request.user.first_name }}</span>
        <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-blue-600 font-semibold">Dashboard</a>
        <a href="{% url 'logout' %}" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">Cerrar sesión</a>
      {% else %}
        <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600 font-semibold">Iniciar sesión</a>
        <a href="{% url 'register' %}" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Registrarme</a>
      {% endif %}
    </nav>
  </div>
</header>
