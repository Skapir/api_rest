{% extends 'web/base_public.html' %}
{% block content %}
<main class="flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">¿Olvidaste tu contraseña?</h2>
      {% include 'web/partials/alerts.html' %}
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input type="email" name="email" id="id_email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
          Enviar enlace de recuperación
        </button>
    </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">Volver al inicio de sesión</a>
      </p>

  </div>
</main>
{% endblock %}
