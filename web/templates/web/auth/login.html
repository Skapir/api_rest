{% extends 'web/base_public.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}

<main class="flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Inicia sesión en tu cuenta</h2>

    <form method="POST" action="" class="space-y-5">
      {% csrf_token %}
      {% include 'web/partials/alerts.html' %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input type="text" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
        Iniciar sesión
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      ¿No tienes cuenta?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Registrarme</a>
    </p>
    <p class="mt-4 text-sm text-center">
      <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline font-medium">
        ¿Olvidaste tu contraseña?
      </a>
    </p>
  </div>
</main>
{% endblock %}
