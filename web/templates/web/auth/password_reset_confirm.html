
{% extends 'web/base_public.html' %}


{% block content %}
<main class="flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Nueva contrase単a</h2>
    <form method="POST">
      {% csrf_token %}

      {% include 'web/partials/alerts.html' %}
      <div class="mb-4">
        <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">Nueva contrase単a</label>
        <input type="password" name="new_password1" id="id_new_password1"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required>
      </div>

      <div class="mb-4">
        <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contrase単a</label>
        <input type="password" name="new_password2" id="id_new_password2"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Cambiar contrase単a
      </button>
    </form>

  </div>
</main>
{% endblock %}
