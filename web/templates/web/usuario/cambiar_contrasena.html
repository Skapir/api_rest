{% extends "web/base_admin.html" %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Cambiar Contraseña</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-end mt-4">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded shadow-sm">
                Cambiar Contraseña
            </button>
        </div>
    </form>
</div>

{% endblock %}
